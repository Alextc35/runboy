<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunBoy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <canvas id="intro" width="800" height="400"></canvas>
    <button type="button" id="startButton">▶️ Jugar</button>
  </div>
  <canvas id="game" width="800" height="400" style="display: none;"></canvas>
  <button type="button" id="jumpBtn" class="touch-button" style="display: none;">SALTAR</button>
  <div id="ui" style="display: none;">
    <span>Monedas: <span id="score">0</span></span>
  </div>
  <script src="intro.js"></script>
  <script src="game.js"></script>
  <small id="version">v. 0.1.0</small>
</body>
</html>
